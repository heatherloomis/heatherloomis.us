---
layout: default
---
<div class="container">
    <div class="row my-5">
        <div class="col text-center">
            <h3>{{ page.lead }}</h3>
            <hr class="w-25 mx-auto my-5"/>
            {{ content }}
        </div>
    </div>
    {% assign images = site.static_files | where: "gallery", true %}
	<div id="{{ page.anchor }}-gallery" class="row my-5" data-masonry='{"percentPosition": true}'>
        {% for image in images %}{% assign parts = image.basename | split: "-" %}{% assign tags = parts[2] | split: "," %}{% if tags contains page.anchor %}
        <div class="col-sm-6 col-md-4"><img src="{{ image.path }}" style="max-height: 400px;" /></div>
        {% endif %}{% endfor %}
    </div>
</div>
