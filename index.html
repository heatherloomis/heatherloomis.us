---
layout: default
---

<div id="sections" class="container-fluid">
{% for section in site.sections %}
	<div id="{{ section.anchor }}" class="row position-relative">
		{% if section.background %}
		<div class="parallax" data-src="{% link {{ section.background }} %}"></div>
		{% endif %}
		<div class="col">{{ section }}</div>
	</div>
{% endfor %}
</div>
